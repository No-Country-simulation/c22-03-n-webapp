{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProArt Marketplace</title>
    <link href="{% static 'lib/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ProArt - Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'product_list' %}" data-bs-toggle="dropdown">
                            <i class="fas fa-box"></i> Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'product_list' %}">
                                <i class="fas fa-list"></i> List Products</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'product_add' %}">
                                <i class="fas fa-plus"></i> Create Product</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">
                            <i class="fas fa-shopping-cart"></i> Sales
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_list' %}">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn text-white me-2"><i class="fas fa-search"></i></button>
                    <button class="btn text-white me-2"><i class="fas fa-shopping-bag"></i></button>
                </div>
            </div>
        </div>
    </nav>
    

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
    <script src="{% static 'lib/bootstrap-4.4.1-dist/js/bootstrap.min.css' %}"></script>
</body>
</html>

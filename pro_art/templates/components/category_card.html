<div class="col-md-6 col-lg-3">
  <a href="{% url 'category_detail' category.slug %}" class="category-card">
      <img src="{{ category.image.url }}" 
           alt="{{ category.name }}" 
           class="img-fluid">
      <div class="category-overlay">
          <h3>{{ category.name }}</h3>
      </div>
  </a>
</div>

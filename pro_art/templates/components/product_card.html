<div class="col-md-6 col-lg-4">
  <div class="card product-card h-100">
      <div class="position-relative">
          <img src="https://images.unsplash.com/photo-1578749556568-bc2c40e68b61?ixlib=rb-4.0.3" 
               class="card-img-top" 
               alt="{{ product.name }}">
          <button class="btn btn-light rounded-circle favorite-btn">
              <i class="fas fa-heart"></i>
          </button>
      </div>
      <div class="card-body">
          {% for category in product.categories.all %}
            <span class="badge bg-secondary mb-2">{{ category.name }}</span>
          {% endfor %}
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text text-muted">{{ product.status }} </p>
          <div class="d-flex justify-content-between align-items-center"></div>
            <span class="price">{{ product.price_product }}</span>
            
            <form action="{% url 'add_product_to_order' pk=product.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary d-flex align-items-center">
                    Agregar al carrito  <i class="fas fa-shopping-cart ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>

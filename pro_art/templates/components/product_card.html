<div class="col-md-6 col-lg-4">
  <div class="card product-card h-100">
      <div class="position-relative">
          <img src="https://images.unsplash.com/photo-1578749556568-bc2c40e68b61?ixlib=rb-4.0.3" 
               class="card-img-top" 
               alt="{{ product.name }}">
          <button class="btn btn-light rounded-circle favorite-btn">
              <i class="fas fa-heart"></i>
          </button>
      </div>
      <div class="card-body">
          <span class="badge bg-secondary mb-2">{{ product.categories }}</span>
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text text-muted">{{ product.status }} </p>
          <div class="d-flex justify-content-between align-items-center"></div>
            <span class="price">{{ product.price_product }}</span>
            <button class="btn btn-primary rounded-circle">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</div>
